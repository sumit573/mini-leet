# yaml
name: Backend CI with SonarCloud

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build and test backend
        run: mvn -B clean verify
        working-directory: .

      - name: Fail if SONAR_TOKEN is not set
        if: ${{ secrets.SONAR_TOKEN == '' }}
        run: |
          echo "ERROR: SONAR_TOKEN secret is missing. Create a SonarCloud token and add it to Settings → Secrets → Actions as SONAR_TOKEN."
          exit 1

      - name: SonarCloud Scan
        if: ${{ secrets.SONAR_TOKEN != '' }}
        uses: sonarsource/sonarqube-scan-action@v5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=sumit573_mini-leet
            -Dsonar.organization=sumit573
            -Dsonar.java.binaries=target/classes
