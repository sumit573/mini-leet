# SonarCloud configuration for the project
# Do NOT store your SONAR_TOKEN here. Configure SONAR_TOKEN as a secret in GitHub Actions.

# SonarCloud project identification (match your organization/project in SonarCloud)
sonar.projectKey=sumit573_mini-leet
sonar.organization=sumit573
sonar.host.url=https://sonarcloud.io

# Sources and tests
sonar.sources=src/main/java,src/main/resources
#sonar.tests=src/test/java
sonar.test.inclusions=**/*Test.java,**/*Tests.java

# Java specifics
sonar.java.binaries=target/classes
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.sourceEncoding=UTF-8

# Project metadata (optional)
sonar.projectName=mini-leet
sonar.projectVersion=0.0.1

# Branch sensor (SonarCloud will automatically use the PR/branch information from CI in most cases)
# sonar.branch.name=main

# Notes:
# - Do not add your token here. The GitHub Action should provide SONAR_TOKEN as a secret.
# - If your GitHub Action still fails with "Project not found", ensure the SONAR_TOKEN has access to the
#   organization and the project key/organization are correct in SonarCloud.
# - If you want to run analysis locally you can pass: -Dsonar.login=<token> (not recommended for checked-in files).

